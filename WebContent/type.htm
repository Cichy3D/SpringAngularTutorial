<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TypeScript Example (nie dzia≈Ça w 2016 r.)</title>
</head>
<body>

<span id="s01">
</span>


<script>

	document.getElementById("s01").innerHTML = "Start";

	interface Person {
	    firstName: string;
	    lastName: string;
	}
	
	function greeter(person: Person) {
	    return "Hello, " + person.firstName + " " + person.lastName;
	}
	
	var user = { firstName: "Jane", lastName: "User" };
	
	document.getElementById("s01").innerHTML = greeter(user);

</script>

</body>



</html>
